        >
          <svg
            xmlns="http://www.w3.org/2000/svg"

            />
          </svg>
          <h3 class="text-2xl text-center mb-4 text-faq-purple font-body">
            Create your FAQ
          </h3>
          <form
            id="modal__form"
            class="flex flex-col items-center gap-1.5"
            action="submit"
          >
            <div class="w-full">
              <p class="w-full text-left text-sm font-body">
                Enter a Question:
              </p>
              <input
                type="text"
                name="Heading"
                id="modal-input__question"
                class="w-full pl-2 border-1 border-gray-500 rounded-sm focus:border-faq-purple"
              />
            </div>
            <div class="w-full">
              <p class="w-full text-left text-sm font-body">Enter an Answer:</p>
              <input
                type="text"
                name="Text"
                id="modal-input__answer"
                class="w-full h-20 pl-2 border-1 border-gray-500 rounded-sm focus:border-faq-purple"
              />
            </div>
            <button
              class="px-10 py-2 rounded-sm text-white bg-faq-purple cursor-pointer"
            >
              Send
            </button>
          </form>
        </div>
